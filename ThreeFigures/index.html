<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ThreeFigures</title>
</head>
<body>

<section class="game__wrapper">

  <div class="game__display">
    <div class="game__main game-model">
      <div class="game__figure"></div>
      <div class="game__figure"></div>
      <div class="game__figure"></div>
    </div>

    <div class="game__main game-score">
      <div class="game-score__item">0</div>
      <div class="game-score__item">0</div>
      <div class="game-score__item">0</div>
    </div>

    <div class="game__main game-step">
      <div class="game__figure"></div>
      <div class="game__figure"></div>
      <div class="game__figure"></div>
    </div>
  </div>

  <div class="game__buttons">
    <button class="game__button game__start">START</button>
    <button class="game__button game__button--disable game__add" disabled>ADD</button>
  </div>

</section>

<script src="index.js"></script>

</body>
</html>
