  <h1>000-test : Event Loop / Tasks / Microtasks</h1>

<script>
console.log('1');

console.log('2');

setTimeout(function () {
    console.log('3');
}, 2000);

let a = new Promise(function (resolve, reject) {
    setTimeout(function () {
        resolve('4');
    }, 1000)    
}).then (function (d) {
    console.log(d);
});

console.log('5');


  
</script>
