  <h1>001-test : Prototypes</h1>

<script>
console.log('-----------------------------------------------Started Person...');

function Person(name, age) {
  this.name = name;
  this.age = age;
  this.log = function() {
    console.log(`--> : ${this.name} ${this.age}`);
  }
}

const ivan = new Person('Ivan', 36);
console.dir(Person);
console.dir(ivan);

console.log('----------------------------------------------Started person2...');

const person2 = {

  prototype : {
    lang : 'rus',

    log() {
      console.log(`--> : ${this.name} ${this.age}`);
    },

    getName() {
      console.log(`name : ${this.name}`);
    }
  }


}

const ivan2 = {
  name : 'Ivan2',
  age : 72,
}

ivan2.__proto__ = person2.prototype;

console.dir(ivan2);

  
</script>
