<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iterator--num-2</title>
</head>
<body>

  <script>
  const obj = {
    start: 1,
    stop: 7,
    step: 0.5
  }

  obj[Symbol.iterator] = () => {
    let {start, stop, step} = obj;
    let result = start - step;
    return {
      next() {
        if (result < stop) {
          result += step;
          return {
              value: result, 
              done: false
            }
        } else {
          return {
              value: undefined, 
              done: true
            }
        }
      }    
    }
  }

  console.dir(obj);

  let iter = obj[Symbol.iterator]();

  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());
  console.log(iter.next());

  for (num of obj) {
    console.log(num);
  }

  console.log([...obj]);
  console.log({...obj});

  
  </script>
  
</body>
</html>
