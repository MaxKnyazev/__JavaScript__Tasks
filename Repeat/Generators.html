<script>
  function* myGenerator ({start, stop}) {
    while (start <= stop) {
      yield start;
      start += 1;
    }
  }

  let obj = {
    start : 1,
    stop : 7,
  };

  const iterator = myGenerator(obj);
  console.log(iterator);
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());

  for (let elem of myGenerator(obj)) {
    console.log(elem);
  }
