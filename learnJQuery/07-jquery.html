<section class = "content__wrapper">

        <button class = "content__remove">Use -1</button>

    (function ($) {
        let count =  +$('.content__count').text();

        // console.dir(typeof count);

        $('.content__add').on('click', function () {
            setTimeout(function () {
                $('.content__count').text(++count);
            }, 1000);
        });

        $('.content__remove').on('click', function () {
            $('.content__count').text(--count);
        });
    })(jQuery);
</script>
